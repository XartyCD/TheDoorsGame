<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DOORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__item">Игра</a>
            <a href="" class="header__item">Выбор Сложности</a>
            <a href="" class="header__item">Настройки</a>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__game">
                <div class="game__level">
                    <h1 class="level__num" id="level__num">1</h1>
                    <h1 class="level__title"> Уровень</h1>
                    <div class="game__count game__count__good">
                        <p class="item-count count-good" id="count-good"></p>
                    </div>
                    <div class="game__count game__count__bad">
                        <p class="item-count count-bad" id="count-bad"></p>
                    </div>
                </div>
                <div class="game__doors">
                    <div class="doors__row_one">
                        <div class="doors__item door__item-1" id="door1">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">1-я Дверь</p>
                        </div>
                        <div class="doors__item door__item-2" id="door2">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">2-я Дверь</p>
                        </div>
                        <div class="doors__item door__item-3" id="door3">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">3-я Дверь</p>
                        </div>
                    </div>
                    <div class="doors__row_two">
                        <div class="doors__item door__item-4" id="door4">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">4-я Дверь</p>
                        </div>
                        <div class="doors__item door__item-5" id="door5">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">5-я Дверь</p>
                        </div>
                        <div class="doors__item door__item-6" id="door6">
                            <img src="images/door-lvl-1.png" alt="">
                            <p class="item__title">6-я Дверь</p>
                        </div>
                    </div>
                </div>
                <div class="result" id="result">
                    <p>Проходим дальше...</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
